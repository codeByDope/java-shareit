version: '3.8'

services:
  db:
    image: postgres:latest
    volumes:
      - /var/lib/postgresql/data/
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=host
      - POSTGRES_PASSWORD=host
    restart: on-failure

  gateway:
    build: gateway
    image: shareit-gateway
    container_name: shareit-gateway
    ports:
      - "8080:8080"
    depends_on:
    - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090
    restart: on-failure

  server:
    build: server
    image: shareit-server
    container_name: shareit-server
    ports:
      - "9090:9090"
    depends_on:
    - db
    environment:
      - SHAREIT_DATASOURSE_URL=jdbc:postgresql://db:5432/shareit
    restart: on-failure